<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登録</title>
	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
	<!-- import js.file CDN↓ -->
	<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js}"></script>
	<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js}"></script>
	<!-- import js.file Local↓ -->


	<!-- import ResetCss & CDN & Local　↓ -->
	<link th:href="@{/css/resetcss.css}" rel="stylesheet" type="text/css">
	<link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<h3>登録フォーム</h3>

	<form th:action="@{/insert}" method="post" th:object="${InsertForm}">
		<table>
				<tr>
					<td><label for="userid">User:</label></td>
					<td><input type="text" id="userid" name="userid" value="">
					</td>
				</tr>
				<tr>
					<td><label for="password">PassWord:</label></td>
					<td><input type="password" id="password" name="password" value=""></td>
				</tr>
				<tr>
					<td><label for="lastname">苗字:</label></td>
					<td><input type="text" id="lastname" name="lastname" value=""></td>
				</tr>
				<tr>
					<td><label for="firstname">名前:</label></td>
					<td><input type="text" id="firstname" name="firstname"value=""></td>
				</tr>
				<tr>
					<td>
						<span>部署：</span>
					</td>
					<td>
						<label for="system">システム部</label>
						<input type="radio" name="rolename" id="system"value="システム部">

						<label for="design">設計部</label>
						<input type="radio" name="rolename" id="design"value="設計部">
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><button type="submit">登録</button></td>
				</tr>
		</table>
	</form>
	<a href="login/loginForm">ログイン画面へ戻る</a>
</body>
</html>
