<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登録</title>
<!-- import ResetCss & CDN & Local　↓ -->
<link th:href="@{/css/resetcss.css}" rel="stylesheet" type="text/css">
<link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.css}"rel="stylesheet" type="text/css">
<link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="form_custom">
		<h2>予定入力</h2>
		<form th:action="@{Insert}" method="post" th:object="${plans_form}">
			<table>
                <tr>
                    <hr>
                    <td id="pwd_error">
                        <label id="pwd_lavel" >日付<span class="requried_msg"></span>:</label>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" class="form_input"  name="today" th:value="${today}" readonly="readonly"></td>
                </tr>
                <tr>
                    <td id="pwd_error">
                        <label id="pwd_lavel" for="title">タイトル<span class="requried_msg">(必須)</span>:</label>
						<div class="smart_errors"><span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error_msg"></span></div>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" class="form_input"  id="title" name="title" ></td>
                </tr>
				<tr>
					<td id="pwd_error">
						<label id="pwd_lavel" for="plan">予定<span class="requried_msg">(任意)</span>:</label>
						<div class="smart_errors"><span th:if="${#fields.hasErrors('plans')}" th:errors="*{plans}" class="error_msg"></span></div>
					</td>
				</tr>
				<tr>
					<td><textarea rows="50" cols="20" id = "plan" name="plans" ></textarea></td>
				</tr>
                <tr>
                    <td>
                           <label for="off_day">休日:</label><input type="checkbox" id="off_day" name="holiday" value="TRUE">
						<div class="smart_errors"><span th:if="${#fields.hasErrors('holiday')}" th:errors="*{holiday}" class="error_msg"></span></div>
                    </td>
            </tr>


				<tr id="form_go">
					<td>
						<hr>
						<p class="topic">既に予定がある場合は上書きされます<br>タイトルは20字以内、予定は1000字以内です</p>
						<input type="reset" value="クリア">
						<input type="submit"  name="go" value="登録">
					</td>
				</tr>
				<tr id="form_go">
					<td><a th:href="@{/Admin/Plans(today=${#dates.format(#dates.createNow(),'yyyy-MM-dd')})}" id="opener_a">カレンダーへ戻る</a></td>
				</tr>
			</table>
		</form>
<div id="mydata_out"></div>
	</div>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/js/mycustomjs.js}"></script>
<!-- import js.file CDN↓ -->

</body>
</html>
