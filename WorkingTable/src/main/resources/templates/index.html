<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>カレンダー</title>
	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
	<!-- import js.file CDN↓ -->
	<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js}"></script>
	<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js}"></script>
	<!-- import js.file Local↓ -->


	<!-- import ResetCss & CDN & Local　↓ -->
	<link th:href="@{/css/resetcss.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
	<link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.css}" rel="stylesheet" type="text/css">
</head>
<body th:with="user=${#authentication.principal.user}">
	<header>
		<div class="debug1">
				<nav class="nav-baner">
						<span class="nav-welcome" th:text = "|${Luser.lastname}さんようこそ|">〇〇さんようこそ</span>
						<span sec:authorize="${hasRole('ADMIN')}">あなたは管理者です</span>
						<h1>＜勤務表＞</h1>
						<span sec:authorize="${hasRole('ADMIN')}"><button onclick="location.href='/Admin'">管理画面へ</button></span>
						<input type="hidden" form="form1" th:value="${Luser.userid}" name="workersId">
				</nav>
		</div>
	</header>

	<main>
			<div class="debug2">
						<div class="main-text-custom">
						<form th:object="${EntryForm}" th:action="@{/}" method="post" id="form1">
								<!-- 実行時の日付 -->
								<label th:text="|日付：${today}|"> </label>
								<input type="hidden" form="form1" th:value="${today}" name="today">
								<a href="./calendar">カレンダー</a>

								<!-- 部署 -->
								<div class="busyo-block">
									<label >部署：</label><label th:text="${Luser.rolename}"></label>
								</div>
								<!-- 従業時間 -->
								<p th:text="${errmsg}"></p>
								<div class="worktime-block">
									<label>従業時間：</label>
									<input class="timeDial" th:field="*{startTime}" type="time" value="hh:mm" name="startTime"step="1800" required> ～
									<input class="timeDial" th:field="*{endTime}"type="time" value="hh:mm" name="endTime" step="1800" required>
									<input type="submit" value="登録" class="submit-button">
									<div class="result"></div>
								</div>

						</form>
						</div>
			<table class="DateTable">
				<thead class="DateTable-thead">
					<th class="DateTable-Column">従業員ID</th>
					<th class="DateTable-Column">日付</th>
					<th class="DateTable-Column">勤務開始時間</th>
					<th class="DateTable-Column">勤務終了時間</th>
				</thead>
				<tbody class="DateTable-tbody">
					<tr th:each="data:${DateTableData}">
						<td th:text="${data.workersId}" class="DateTable-Data"></td>
						<td th:text="${data.today}" class="DateTable-Data"></td>
						<td th:text="${data.startTime}" class="DateTable-Data"></td>
						<td th:text="${data.endTime}" class="DateTable-Data"></td>
					</tr>
				</tbody>
			</table>
			<label th:text="${as}"></label>
			<label th:text="${ps}"></label>
			<label th:text="${tds}"></label>
			<form th:action="@{/logout}" method="post">
				<button>ログアウト</button>
			</form>
			</div>
	</main>

	<footer>
				<div class="debug3">
							<span>footer</span>
				</div>
	</footer>
</body>
</html>
